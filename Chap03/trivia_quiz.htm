<HTML>
<HEAD>
<TITLE>온라인 퀴즈 게임</TITLE>

<SCRIPT LANGUAGE=JavaScript>

function answerCorrect(questionNumber, answer)
{
   // 반환치를 저장할 변수 선언
   var correct = false;
   
   // 입력한 답안이 정답과 같으면 변수 correct를 true로 설정
   if (answer == answers[questionNumber])
      correct = true;
   
   // 답이 맞았는지의 여부를 반환 (true 또는 false)
   return correct;
}

</SCRIPT>
</HEAD>

<BODY>
<SCRIPT LANGUAGE=JavaScript>

// 문제와 정답을 저장할 questions, answers 배열
var questions = new Array();
var answers = new Array();

// 문제 1 정의
questions[0] = new Array();

// 문제
questions[0][0] = "비틀즈는?";

// 첫번째 보기
questions[0][1] = "리버풀 출신의 60년대 록 그룹";

// 두번째 보기
questions[0][2] = "천부적인 음악적 소질을 가진 네마리 곤충";

// 세번째 보기
questions[0][3] = "비틀어진 성격의 문제아들";

// 문제 1 정답 대입 
answers[0] = "A";

// 문제 2 정의
questions[1] = new Array();
questions[1][0] = "뽀빠이가 가장 좋아하는 음식은?";
questions[1][1] = "단무지";
questions[1][2] = "시금치";
questions[1][3] = "떡볶이";
questions[1][4] = "해물파전";

// 문제 2 정답 대입
answers[1] = "B";

// 문제 3 정의
questions[2] = new Array();
questions[2][0] = "개구리 왕눈이가 연주하는 악기는?";
questions[2][1] = "실로폰";
questions[2][2] = "꽹과리";
questions[2][3] = "피리";
questions[2][4] = "장구"; 

//문제 3 정답 대입
answers[2] = "C";

var possibleAnswers = new Array("A","B","C","D","E");
var questionNumber;
var arrayIndex;

for (questionNumber = 0; questionNumber < answers.length; questionNumber++)
{
   for (arrayIndex = 0; arrayIndex < 5; arrayIndex++)
   {
      
      if (answerCorrect(questionNumber,possibleAnswers[arrayIndex]))
      {
         alert("문제 " + questionNumber + "의 정답은 " + possibleAnswers[arrayIndex] + "입니다");
         break;
      }
   }
}

</SCRIPT>

</BODY>
</HTML>
