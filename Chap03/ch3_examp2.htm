<HTML>
<BODY>

<SCRIPT LANGUAGE=JavaScript>

var myAge = prompt("나이를 입력하세요",30);

if (myAge >= 0 && myAge <= 10)
{
   document.write("myAge는 0부터 10 사이입니다<BR>");
}

if ( !(myAge >= 0 && myAge <= 10) )
{
   document.write("myAge는 0부터 10사이가 아닙니다<BR>");
}

if ( myAge >= 80 || myAge <= 10 )
{
   document.write("myAge는 80보다 크거나 같거나 10보다 작거나 같습니다<BR>");
}

if ( (myAge >= 30 && myAge <= 39) || (myAge >= 80 && myAge <= 89) )
{
   document.write("myAge는 30부터 39 사이이거나 80부터 89 사이입니다");
}

</SCRIPT>

</BODY>
</HTML>
