<HTML>
<HEAD>
<SCRIPT LANGUAGE=JavaScript>

function window_onload() 
{
   alert("상단 프레임의 윈도우 객체 이름은 " + window.name + "입니다.");
   alert("UpperWindow의 부모의 주소는 " +
      window.parent.location.href + "입니다.");
}

</SCRIPT>
</HEAD>
<BODY LANGUAGE=JavaScript onload="return window_onload()">

<P>상단 프레임</P>

</BODY>
</HTML>
