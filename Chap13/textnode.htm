<HTML>
<HEAD>
<SCRIPT LANGUAGE=JavaScript>

function bttnAdd_onClick()
{
   var elemPara = document.getElementById("Para1");
   var elemTxtBox = document.getElementById("textarea1");

   var oldTxtNode = elemPara.firstChild;
   var oldText = oldTxtNode.nodeValue;

   var newText = oldText + elemTxtBox.value;
   var newTxtNode = document.createTextNode(newText);

   elemPara.replaceChild(newTxtNode, oldTxtNode);
}

function bttnNew_onClick()
{
   var elemPara = document.getElementById("Para1");
   var elemTxtBox = document.getElementById("textarea1");

   var newText = elemTxtBox.value;
   var newTxtNode = document.createTextNode(newText);

   var elemNew = document.createElement("P");
   elemNew.appendChild(newTxtNode);

   document.body.insertBefore(elemNew, elemTxtBox); 
}

function bttnRem_onClick()
{
   var elemTxtBox = document.getElementById("textarea1");
   var elemLastPara = elemTxtBox.previousSibling;
   document.body.removeChild(elemLastPara);
}
</SCRIPT>
</HEAD>

<BODY>
<P ID="Para1">
   텍스트입니다...
</P>
<TEXTAREA COLS=30 ID="textarea1" ROWS=3></TEXTAREA>
<BR>
<INPUT TYPE="button" VALUE="텍스트 추가하기" NAME="bttnAdd" 
   onclick="bttnAdd_onClick()">
<INPUT TYPE="button" VALUE="새로운 단락" NAME="bttnNew" 
   onclick="bttnNew_onClick()">
<INPUT TYPE="button" VALUE="단락 삭제" NAME="bttnRem" 
   onclick="bttnRem_onClick()">

</BODY>
</HTML>
