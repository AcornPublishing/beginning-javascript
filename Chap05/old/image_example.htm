<HTML>
<HEAD>
<SCRIPT LANGUAGE=javascript>
var myImages = new Array("usa.gif","canada.gif","Jamaica.gif","mexico.gif")

function changeImg(imgNumber)
{
	var imgClicked = document.images[imgNumber];
	var newImgNumber = parseInt(Math.random() * 4);

	while (imgClicked.src.indexOf(myImages[newImgNumber]) != -1)
		newImgNumber = parseInt(Math.random() * 4);
	
	imgClicked.src = myImages[newImgNumber];
	return false;
}
</SCRIPT>


</HEAD>
<BODY>


<A href=""	name="linkImg1" 
	onclick="return changeImg(0)">
	<IMG  name=img1 src="usa.gif" border=0 id="img1">
</A>

<A href=""	name="linkImg2" 
	onclick="return changeImg(1)">
	<IMG name=img1 border=0 src=mexico.gif>
</A>

</BODY>
</HTML>
