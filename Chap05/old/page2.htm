<HTML>
<HEAD>

<SCRIPT LANGUAGE=javascript>

function linkHrefChange_onclick()
{
	
	location.href = "page1.htm";
	return false;
}

function linkReplace_onclick()
{
	location.replace("page1.htm");
	return false;
}




</SCRIPT>
</HEAD>
<BODY>

<H2>This is Page 2</H2>

<A	href="" 
	name="linkReplace" 
	onclick="return linkReplace_onclick()">

</A>
<BR><BR>
<A	href="" 
	name="linkHrefChange" 
	onclick="return linkHrefChange_onclick()">

</A>

</BODY>
