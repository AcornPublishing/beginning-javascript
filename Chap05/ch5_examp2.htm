<HTML>
<BODY>
<SCRIPT LANGUAGE=JavaScript>

switch (window.screen.colorDepth)
{
   case 1:

   case 4:
      document.bgColor = "white";
      break;

   case 8:

   case 15:

   case 16:
      document.bgColor = "blue";
      break;

   case 24:

   case 32:
      document.bgColor = "skyblue";
      break;

   default:
      document.bgColor = "white";
}
   document.write("여러분의 화면은 현재 " + window.screen.colorDepth + 
                  "비트 컬러로 설정되어 있습니다");
</SCRIPT>

</BODY>
</HTML>
