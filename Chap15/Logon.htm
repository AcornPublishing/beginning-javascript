<HTML>
<HEAD>
<SCRIPT LANGUAGE=JavaScript>

function form1_onsubmit() 
{
   var form = document.form1;
   var returnValue = false;

   if (form.txtUsername.value == "")
   {
      alert("사용자명을 입력하세요");
      form.txtUsername.focus();
   }
   else if (form.txtPassword.value == "")
   {
      alert("암호를 입력하세요");
      form.txtPassword.focus();
   }
   else
   {
      returnValue = true;
   }

   return returnValue;
}

</SCRIPT>
</HEAD>

<BODY>
<P>
웹 사이트에 접속하시려면 아래 상자에 사용자명과 암호를 입력하십시오.
</P>

<FORM ACTION="CheckLogOn.asp"
   METHOD=POST
   ID=form1 NAME=form1 
   onsubmit="return form1_onsubmit()">

<P>사용자명 : <INPUT ID=txtUsername NAME=txtUsername TYPE=text></P>
<P>암호 : <INPUT ID=txtPassword NAME=txtPassword TYPE=password></P>

<P>
<INPUT ID=reset1 NAME=reset1 TYPE=reset VALUE=Reset>&nbsp;
<INPUT ID=submit1 NAME=submit1 TYPE=submit VALUE="로그온">
</P>

</FORM>

</BODY>
</HTML>
