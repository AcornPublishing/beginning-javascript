<HTML>
<HEAD>
<SCRIPT LANGUAGE=JavaScript>

function fix(fixNumber, decimalPlaces)
{
   var div = Math.pow(10,decimalPlaces);
   fixNumber = new String(Math.round(fixNumber * div) / div);

   var zerosRequired = decimalPlaces - (fixNumber.length - fixNumber.lastIndexOf(".") - 1);

   for (; zerosRequired > 0; zerosRequired--)
   {
      fixNumber = fixNumber + "0";
   return fixNumber;
   }
}
</SCRIPT>
</HEAD>
<BODY>
<SCRIPT LANGUAGE=JavaScript>

var number1 = prompt("반올림할 수를 입력하세요","");
var number2 = prompt("반올림할 소수점 아래 자리수를 입력하세요","");

document.write(number1 + "을 소수점 아래 " + number2 + "번째 자리에서 반올림하면: ");
document.write(fix(number1,number2));

</SCRIPT>
</BODY>
</HTML>
