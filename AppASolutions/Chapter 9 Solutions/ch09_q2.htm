<HTML>
<HEAD>
<SCRIPT LANGUAGE=JavaScript>

var days = new Array();
days[0] = "일요일";
days[1] = "월요일";
days[2] = "화요일";
days[3] = "수요일";
days[4] = "목요일";
days[5] = "금요일";
days[6] = "토요일";

function dayOfWeek()
{

   var form = document.form1;
   var date = parseInt(form.txtDate.value)
   var year = parseInt(form.txtYear.value)
 
   if (isNaN(date) || isNaN(year))
   {
      alert("올바른 숫자를 입력해주십시오");
   }
   else
   {
      if (date < 1 || date > 31)
      {
         alert("일은 1부터 31의 범위에 있어야 합니다");
      }
      else
      {
         userDate = date + " ";
         userDate = userDate + form.selMonth.options[form.selMonth.selectedIndex].value;
         userDate = userDate + " " + year;
         var dateThen = new Date(userDate);
         alert(days[dateThen.getDay()]);
      }
   }
}
</SCRIPT>
</HEAD>
<BODY>

<P>여러분이 무슨 요일에 태어났는지 알아보세요</P>
<P>
<FORM NAME=form1>
<INPUT TYPE=text NAME=txtYear SIZE=4 MAXLENGTH=4>년
<SELECT NAME=selMonth>
   <OPTION selected value="Jan">1월</OPTION>
   <OPTION selected value="Feb">2월</OPTION>
   <OPTION selected value="Mar">3월</OPTION>
   <OPTION selected value="Apr">4월</OPTION>
   <OPTION selected value="May">5월</OPTION>
   <OPTION selected value="Jun">6월</OPTION>
   <OPTION selected value="Jul">7월</OPTION>
   <OPTION selected value="Aug">8월</OPTION>
   <OPTION selected value="Sept">9월</OPTION>
   <OPTION selected value="Oct">10월</OPTION>
   <OPTION selected value="Nov">11월</OPTION>
   <OPTION selected value="Dec">12월</OPTION>
</SELECT>
<INPUT TYPE=text NAME=txtDate SIZE=2 MAXLENGTH=2>일
<BR>
<INPUT TYPE="button" VALUE="요일 알아보기" 
      onclick="dayOfWeek()" NAME=button1>
</FORM>
</P>

</BODY>
</HTML>
